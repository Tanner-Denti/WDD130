<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Tanner's Portfolio</title>
</head>
<body>
    <div id = "content">
        <header>
            <a href="index.html" id="logo_link">
                <img class = "logo" src="images/portfolio_logo.jpeg" alt="Tanner's Portfolio Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="about_me.html">About Me</a>
                <a href="contact_me.html">Contact Me</a>
            </nav>
        </header>
        <div id = "contact-intro">
            <section id = "contact-intro-msg">
                <h1 class="home-title">Contact Form</h1>
            </section>
        </div>
        <main class = "home-grid">
            <img class = "contact-background" src = "images/background.jpg" alt = "Background art">
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" value=""><br>
                <label for="company">Company:</label><br>
                <input type="text" id="company" name="company" value=""><br><br>
                <label for="inquiry">Inquiry:</label><br>
                <input type="text" id="inquiry" name="inquiry" value=""><br><br>
                <input type="submit" value="Submit">
              </form> 
        </main>
        <footer>
            <p>Tanner Denti - Portfolio 2022</p>
            <p><a href="about_me.html">About Me</a></p>
            <p><a href="contact_me.html">Contact Me</a></p>
            <div class = "social">
                <a href = "https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
